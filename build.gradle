allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    
    version = '0.3.0'
    group = 'com.bladecoder'

    ext {
        gdxVersion = '1.3.1'
    }

    repositories {
	    mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
